<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galerimiz ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: sans-serif;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100vh;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slide.active {
  opacity: 1;
}

.bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  filter: blur(40px);
  transform: scale(1.1);
}

img {
  position: absolute;
  top: 50%;
  left: 50%;
  max-width: 90%;
  max-height: 90%;
  transform: translate(-50%, -50%);
  object-fit: contain;
  border-radius: 15px;
}
</style>
</head>

<body>

<script>
const totalPhotos = 49;
let current = 0;

// üéµ M√ºzik Ayarƒ±
const audio = new Audio("muzik.mp3");
audio.loop = true;
audio.volume = 0; // Ba≈ülangƒ±√ßta sessiz

// ‚úÖ D√ºzg√ºn fade in fonksiyonu
function fadeIn(audio, duration = 3000, targetVolume = 0.6) {
    let step = 0.01; // Ses artƒ±≈ü miktarƒ±
    let intervalTime = duration * step; // interval s√ºresi
    let fade = setInterval(() => {
        if (audio.volume < targetVolume) {
            audio.volume = Math.min(audio.volume + step, targetVolume);
        } else {
            clearInterval(fade);
        }
    }, intervalTime);
}

// Kullanƒ±cƒ± tƒ±klayƒ±nca m√ºzik ba≈ülar ve fade in yapƒ±lƒ±r
document.addEventListener("click", () => {
    audio.play().then(() => {
        fadeIn(audio, 3000, 0.6); // 3 saniyede 0.6 sese y√ºkselir
    }).catch(err => console.log("M√ºzik √ßalƒ±namadƒ±:", err));
}, { once: true });

// üì∏ Slide olu≈üturma
for (let i = -1; i <= totalPhotos; i++) {
  const slide = document.createElement("div");
  slide.className = "slide";
  if (i === -1) slide.classList.add("active");

  slide.innerHTML = `
    <div class="bg" style="background-image:url('fotograflar/${i}.jpeg')"></div>
    <img src="fotograflar/${i}.jpeg">
  `;
  document.body.appendChild(slide);
}

const slides = document.querySelectorAll(".slide");

// üîÑ Foto ge√ßi≈ü sistemi
setInterval(() => {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");
}, 4000);

</script>

</body>
</html>
