<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: white;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

h1 {
  font-weight: 300;
  font-size: 34px;
  text-align: center;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

p {
  font-size: 16px;
  color: #777;
  margin-top: 10px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 1s;
}

button {
  margin-top: 40px;
  padding: 12px 30px;
  font-size: 16px;
  border: 1px solid black;
  background: white;
  cursor: pointer;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 2s;
  transition: 0.3s;
}

button:hover {
  background: black;
  color: white;
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<h1>Merhaba aşkkuşumm</h1>
<p>Bu deneyim sadece senin için hazırlandı.</p>

<button onclick="startExperience()">Devam Et</button>

<script>
function startExperience() {
  document.body.style.transition = "1s";
  document.body.style.opacity = "0";
  setTimeout(() => {
    window.location.href = "index2.html";
  }, 1000);
}
</script>

</body>
</html>
